<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Transforming Nav Effects</title>
<style>
  :root {
    --accent: #1e88e5;
  }
  body { font-family: system-ui, sans-serif; }
  nav {
    display: flex;
    gap: 1.25rem;
    padding: 1rem;
  }

  .nav-link {
    position: relative;
    color: #222;
    text-decoration: none;
    font-weight: 600;
    padding: .25rem 0;
    outline: none;
  }
  .nav-link::after {
    content: "";
    position: absolute;
    left: 0; right: 0; bottom: -4px;
    height: 2px;
    background: var(--accent);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform .22s ease;
  }
  .nav-link:hover,
  .nav-link:focus-visible {
    color: var(--accent);
  }
  .nav-link:hover::after,
  .nav-link:focus-visible::after {
    transform: scaleX(1);
  }

  .nav-link:active {
    transform: translateY(1px) scale(.98);
  }
</style>
</head>
<body>
  <nav aria-label="Primary">
    <a class="nav-link" href="#">Home</a>
    <a class="nav-link" href="#">About</a>
    <a class="nav-link" href="#">Contact</a>
  </nav>
</body>
</html>
