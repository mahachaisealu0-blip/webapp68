<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Form Focus Within</title>
<style>
  body { font-family: system-ui, sans-serif; }
  form {
    max-width: 360px;
    margin: 24px auto;
    padding: 16px;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    transition: box-shadow .2s ease, border-color .2s ease;
  }
  form:focus-within {
    border-color: #1e88e5;
    box-shadow: 0 0 0 4px rgba(30,136,229,.15);
  }
  label { display: block; font-weight: 600; margin-top: 12px; }
  input {
    width: 100%;
    margin-top: 6px;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #d6d6d6;
    font: inherit;
  }
  input:focus-visible {
    outline: 2px solid #90caf9;
    outline-offset: 2px;
    border-color: #64b5f6;
  }
  .submit {
    margin-top: 16px;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    background: #1e88e5; color: #fff; font-weight: 700;
    cursor: pointer;
  }
</style>
</head>
<body>
  <form>
    <label for="u">Username:</label>
    <input id="u" name="username" type="text" placeholder="yourname" />
    <label for="p">Password:</label>
    <input id="p" name="password" type="password" placeholder="••••••••" />
    <button class="submit" type="submit">Sign in</button>
  </form>
</body>
</html>
